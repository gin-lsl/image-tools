<div class="toolbars">
  <div class="toolbar--section">
    <mat-form-field>
      <mat-label>Width</mat-label>
      <input
        type="number"
        matInput
        [(ngModel)]="canvasSize.w"
        [min]="50"
        (change)="onModelChanges()"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Height</mat-label>
      <input
        type="number"
        matInput
        [(ngModel)]="canvasSize.h"
        [min]="50"
        (change)="onModelChanges()"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Mode</mat-label>
      <mat-select [(ngModel)]="mode" (selectionChange)="onModelChanges()">
        <mat-option *ngFor="let m of modes" [value]="m">{{ m }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="toolbar--section">
    <input
      #fileInputRef
      style="display: none"
      type="file"
      multiple
      (change)="onFileChange($event)"
    />
    <button
      mat-raised-button
      [color]="imageUrls.length !== 2 ? 'primary' : ''"
      (click)="fileInputRef.click()"
    >
      Choose Images
    </button>
    <button
      mat-raised-button
      [disabled]="imageUrls.length !== 2"
      [color]="imageUrls.length === 2 ? 'primary' : ''"
      (click)="onPaintImages()"
    >
      Paint Images
    </button>
  </div>
</div>

<div class="p8">
  <canvas
    class="canvas"
    #canvasRef
    [width]="canvasSize.w"
    [height]="canvasSize.h"
  />
</div>

<div class="images m8">
  <img class="image" *ngFor="let url of imageUrls" [src]="url" />
</div>
