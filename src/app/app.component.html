<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <mat-nav-list>
      <mat-list-item
        *ngFor="let r of routes"
        [routerLink]="r.path"
        routerLinkActive="sidenav-selected-router"
      >
        {{ r.title }}
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
